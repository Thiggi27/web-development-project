<!-- Home Page (index.html) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
    
        /* syling for header */
        header {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        /* inline link text on header */
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        /* makes header link text white */
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* styling for main content */
        main {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            margin: 20px;
        }

        /* Footer styling */
        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- navigation in header for the other pages on website -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main body section of homepage -->
    <main>
        <h1>Welcome to My Website!</h1>
        <p>This is the home page of my intro to web development project.</p>
    </main>

    <!-- Simple Footer section -->
    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>
</body>

</html>
