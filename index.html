<!-- Home Page (index.html) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
        }

        /* Header Styling */
        header {
            background-color: #444;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #94d2bd;
        }

        /* Main Content Styling */
        main {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #005f73;
        }

        p {
            margin-bottom: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- navigation in header for the other pages on website -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main body section of homepage -->
    <main>
        <h1>Welcome to My Website!</h1>
        <img src="football.jpg" alt="Welcome Image" style="width: 400px; height: auto;">
        <p>My name is Tyler Higgins, this website is a look into my time at Kennesaw State University!.</p>
        <p>I will share my short term and long term goals and provide insight into who I am!</p>
    </main>

    <!-- Simple Footer section -->
    <footer>
        <p>&copy; 2024 Tyler Higgins</p>
    </footer>
</body>

</html>
